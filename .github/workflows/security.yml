name: Security Scan

permissions:
  contents: read

on:
  schedule:
    # Run weekly on Mondays at 3 AM UTC
    - cron: "0 3 * * 1"
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci --ignore-scripts
          npx prisma generate --schema=prisma/schema.prisma
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
          npm_config_audit_level: moderate

      - name: Run npm audit
        run: npm audit --audit-level moderate
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Check for Trivy results file
        id: check-trivy
        run: |
          if [ -f "trivy-results.sarif" ]; then
            echo "file_exists=true" >> $GITHUB_OUTPUT
          else
            echo "file_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: steps.check-trivy.outputs.file_exists == 'true'
        with:
          sarif_file: "trivy-results.sarif"

      - name: Security linting
        run: |
          echo "üîç Running security-focused ESLint rules..."

          # Check for common security issues
          if grep -r "eval(" app/ lib/ --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx"; then
            echo "‚ùå Found eval() usage - potential security risk"
            exit 1
          fi

          if grep -r "innerHTML" app/ --include="*.tsx" --include="*.jsx"; then
            echo "‚ö†Ô∏è Found innerHTML usage - review for XSS vulnerabilities"
          fi

          if grep -r "process\.env\." app/ --include="*.ts" --include="*.tsx" | grep -v "NEXT_PUBLIC_"; then
            echo "‚ö†Ô∏è Found direct process.env usage in client code"
          fi

          # Note about npm deprecation warnings
          echo "‚ÑπÔ∏è Note: Some npm packages show deprecation warnings. These are tracked and will be updated in future releases."

          echo "‚úÖ Security linting completed"

      - name: Dependency vulnerability check
        run: |
          echo "üîç Checking for vulnerable dependencies..."

          # Check for high-severity vulnerabilities
          VULN_COUNT=$(npm audit --audit-level high --json 2>/dev/null | jq -r '.metadata.vulnerabilities.high // 0')

          if [ "$VULN_COUNT" -gt 0 ]; then
            echo "‚ùå Found $VULN_COUNT high-severity vulnerabilities"
            npm audit --audit-level high
            exit 1
          fi

          echo "‚úÖ No high-severity vulnerabilities found"

  secrets-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog OSS
        uses: trufflesecurity/trufflehog@v3.88.8
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified
